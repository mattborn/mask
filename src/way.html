<!-- Rainbow -->
<section id="rainbow">
  <div class="inset">
    <div id="rainbow-list" class="rainbow-active-color">
      <div class="rainbow-item" data-id="clarify">
        <span>Clarify</span> <span>intent</span>
      </div>
      <div class="rainbow-item" data-id="decompose">
        <span>Decompose</span> <span>tasks</span>
      </div>
      <div class="rainbow-item" data-id="provision">
        <span>Provision</span> <span>agents</span>
      </div>
      <div class="rainbow-item" data-id="optimize">
        <span>Optimize</span> <span>workflow</span>
      </div>
      <div class="rainbow-item" data-id="execute">
        <span>Execute</span> <span>tasks</span>
      </div>
      <div class="rainbow-item" data-id="validate">
        <span>Validate</span> <span>output</span>
      </div>
      <div class="rainbow-item" data-id="engage">
        <span>Engage</span> <span>humans</span>
      </div>
    </div>
    <div id="rainbow-views">
      <div class="rainbow-view" id="rainbow-clarify">
        <i class="fa-light fa-lightbulb"></i>
      </div>
      <div class="rainbow-view" id="rainbow-decompose">
        <i class="fa-light fa-sitemap"></i>
      </div>
      <div class="rainbow-view" id="rainbow-provision">
        <i class="fa-light fa-user-hat-tie"></i>
      </div>
      <div class="rainbow-view" id="rainbow-optimize">
        <i class="fa-light fa-gauge-simple-high"></i>
      </div>
      <div class="rainbow-view" id="rainbow-execute">
        <i class="fa-light fa-rabbit-running"></i>
      </div>
      <div class="rainbow-view" id="rainbow-validate">
        <i class="fa-light fa-clipboard-list-check"></i>
      </div>
      <div class="rainbow-view" id="rainbow-engage">
        <i class="fa-light fa-messages"></i>
      </div>
    </div>
  </div>
</section>
